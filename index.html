<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단어 마스킹 변환기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>단어 마스킹 변환기</h1>
  <textarea id="inputText" placeholder="여기에 문장을 입력하세요..."></textarea>
  <br>
  <button onclick="convertText()">변환하기</button>
  <h2>결과</h2>
  <pre id="outputText"></pre>

  <script>
    function convertText() {
      const input = document.getElementById("inputText").value;

      // 단어(문자+숫자)와 나머지 구분 (공백, 줄바꿈 포함)
      const tokens = input.match(/\w+|\W+/g); // 단어 또는 비단어 그룹

      if (!tokens) return;

      // 단어만 추출해서 인덱스 저장
      const wordIndices = tokens
        .map((token, index) => ({ token, index }))
        .filter(({ token }) => /^\w+$/.test(token)) // 단어만
        .map(({ index }) => index);

      // 절반 무작위 선택
      const numToReplace = Math.floor(wordIndices.length / 2);
      const indicesToReplace = new Set(
        wordIndices.sort(() => 0.5 - Math.random()).slice(0, numToReplace)
      );

      // 치환
      const maskedTokens = tokens.map((token, i) =>
        indicesToReplace.has(i) ? "_".repeat(token.length) : token
      );

      // 결과 출력
      document.getElementById("outputText").innerText = maskedTokens.join("");
    }
  </script>
</body>
</html>
